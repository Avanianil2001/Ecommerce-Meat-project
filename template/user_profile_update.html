<!DOCTYPE html>
<html lang="zxx" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
{% load static %}

<head>
	<title>User Profile</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords"
		content="Fresh Meats" />
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!--// Meta tag Keywords -->

	<!-- Custom-Files -->
	<link rel="stylesheet" href="{%static 'css/bootstrap.css' %}">
	<!-- Bootstrap-Core-CSS -->
	<link rel="stylesheet" href="{%static 'css/style.css' %}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link href="{%static 'css/font-awesome.min.css' %}" rel="stylesheet">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //Custom-Files -->

	<!-- Web-Fonts -->
	<link
		href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext"
		rel="stylesheet">
	<link
		href="//fonts.googleapis.com/css?family=Barlow+Semi+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet">
	<!-- //Web-Fonts -->
	<script src="{%static 'js/city.js' %}"></script>

	<style>
		body {
			background: rgb(99, 39, 120)

		}

		.form-control:focus {
			box-shadow: none;
			border-color: #BA68C8
		}

		.profile-button {
			background: rgb(78, 6, 104);
			box-shadow: none;
			border: none
		}

		.profile-button:hover {
			background: #682773
		}

		.profile-button:focus {
			background: #682773;
			box-shadow: none
		}

		.profile-button:active {
			background: #682773;
			box-shadow: none
		}

		.back:hover {
			color: #682773;
			cursor: pointer
		}

		.labels {
			font-size: 11px
		}

		.add-experience:hover {
			background: #BA68C8;
			color: #fff;
			cursor: pointer;
			border: solid 1px #BA68C8
		}
	</style>

</head>

<body>
	<!--page details-->
	<div class="breadcrumb-agile bg-light py-2" style="margin-top:20px;">
		<ol class="breadcrumb bg-light m-0">
			<li class="breadcrumb-item">
				<a href="../user_home">Home</a>
			</li>
			<li class="breadcrumb-item active" aria-current="page">Update Profile</li>
			<li style="margin-left:1100px;">
				<a href="../home" class="btn login-button-2 text-uppercase" style="color:white;">
					<span class="fa fa-sign-out mr-2"></span>Logout</a>
			</li>
		</ol>
	</div>
	<!-- //page details -->

    <!--update-user_profile-->
	<div class="container rounded bg-white mt-5 mb-6">
		<form action="../user_profile_update/{{d.id}}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-5 border-right">
					<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" name="user_img" src="{{d.u_img.url}}">
						<span class="font-weight-bold">{{d.u_name}}</span>
						<span class="text-black-50">{{d.email}}</span>
					</div>

				</div>
				<div class="col-md-5 border-right">
					<div class="p-3 py-5">
						<div class="d-flex justify-content-between align-items-center mb-3">
							<h4 class="text-right">Profile Settings</h4>
						</div>
						<div class="row mt-2">
							<div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" placeholder="" name="name" value="{{d.u_name}}"></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="" name="nmbr" value="{{d.u_phno}}"></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="" name="adrss" value="{{d.u_address}}"></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="" name="email" value="{{d.email}}"></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-6"><label class="labels">District</label><input type="text" class="form-control" placeholder="" name="udistrict" value="{{d.u_district}}"></div>
							<div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" placeholder="" name="ucity" value="{{d.u_city}}"></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12"><label class="labels">Pincode</label><input type="number" class="form-control" placeholder="" name="upincode" value="{{d.u_pincode}}"></div>
						</div>
						<div class="row mt-3">
							<div class="col-md-12">
								<label class="labels">Image</label>
								<input type="file" name="user_img" value="" class="form-control">
							</div>
							<div class="mt-5 text-center">
								<button class="btn btn-primary profile-button" type="submit">Save Update</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!--//update-user_profile-->

	<!-- copyright -->
	<div style="margin-top:200px;" class="cpy-right text-center py-3">
		<p>Â© 2024 Quality Meats. All rights reserved | Design by
			<a href=""> Avani.V</a>
		</p>
	</div>
	<!-- //copyright -->
	<!-- move top icon -->
	<a href="#home" class="move-top text-center">
		<span class="fa fa-level-up" aria-hidden="true"></span>
	</a>
	<!-- //move top icon -->

</body>

</html>
